<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=text] {
            width: 500%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 10%;
        }

        div {
            background: #cccccc;
        }
    </style>
</head>
<body>
<div>
    <form action="#" method="post" name="form1" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>İsim:</td>
                <td><input name="isim" type="text"/></td>
            </tr>
            <tr>
                <td>Soy isim:</td>
                <td><input name="soyisim" type="text"/></td>
            </tr>
            <tr>
                <td>TC:</td>
                <td><input name="soyisim" type="text"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="soyisim" type="text"/></td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input name="soyisim" type="text"/></td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td><input name="soyisim" type="text"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Gönder"/></td>
            </tr>
        </table>
    </form>
</div>
<script>function validateForm() {
    var isim = document.forms['form1'][0].value;
    var soyIsim = document.forms['form1'][1].value;
    var tc = document.forms['form1'][2].value;
    var email = document.forms['form1'][3].value;
    var sifre = document.forms['form1'][4].value;
    var tel = document.forms['form1'][5].value;
    if (isim == null || isim == "") {
        alert("İsim kısmı boş bırakılamaz");
        return false;
    }

    if (soyIsim == null || soyIsim === "") {
        alert("Soyisim kısmı boş bırakılamaz");
        return false;
    }

    if (tc == null || tc === "") {
        alert("Tc Kimlik Numaranızı giriniz.");
        return false;
    } else if (tc.length < 11) {
        alert("Geçersiz Kimlik Numarası !");
        return false;
    }
    if (email == null || email === "") {
        alert("Email giriniz.");
        return false;
    } else if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) === false) {
        alert("Geçersiz Email");
        return false;
    }
    if (sifre == null || sifre === "") {
        alert("Sifre giriniz.");
        return false;
    }
    if (tel == null || tel === "") {
        alert("Tel giriniz.");
        return false;
    } else if (/^(1\s|1|)?((\(\d{3}\))|\d{3})(\-|\s)?(\d{3})(\-|\s)?(\d{4})$/.test(tel)) {
        alert("Geçersiz  Telefon numarası.");
        return false;
    }
}</script>

</body>
</html>
